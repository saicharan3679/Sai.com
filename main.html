<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f2f2f2;">

  <h2 style="text-align:center;">Registration Form</h2>

  <form style="
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    ">

    <label for="name" style="display:block; margin-bottom:5px;">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"
           style="width:100%; padding:8px; margin-bottom:12px;">

    <label for="email" style="display:block; margin-bottom:5px;">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"
           style="width:100%; padding:8px; margin-bottom:12px;">

    <label for="password" style="display:block; margin-bottom:5px;">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"
           style="width:100%; padding:8px; margin-bottom:12px;">

    <label for="confirm" style="display:block; margin-bottom:5px;">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" placeholder="Confirm your password"
           style="width:100%; padding:8px; margin-bottom:12px;">

    <button type="submit"
            style="width:100%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:4px;">
      Register
    </button>
  </form>

</body>
</html>
